{% extends 'base.html' %}
{% block content %}

<style>
.good { background-color: green; }
.bad { background-color: red; }
</style>

<table>
  <tr>
    <th>Component</th>
    <th>Status</th>
{% for item in page.diagnostics %}
  <tr class={{ item.status }}>
    <td>{{ item.name }}</td>
    <td>{{ item.summary }}</td>
  </tr>
{% endfor %}
</table>

{% endblock %}
